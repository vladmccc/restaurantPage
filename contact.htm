	<body>
        <div id="ContactUs">
            <h1>Contact Us</h1>
            <form id="form">

                <!-- Details -->
                <div class="form-control">
                    <label for="name" id="label-name">
                        Name
                    </label>
        
                    <!-- Input Type Text -->
                    <input type="text"
                        id="name"
                        placeholder="Enter your Name" />
                </div>
        
                <div class="form-control">
                    <label for="email" id="label-email">
                        Email
                    </label>
        
                    <!-- Input Type Email-->
                    <input type="email"
                        id="email"
                        placeholder="Enter your Email" />
                </div>
        
                <div class="form-control">
                    <label for="OrderNumber" id="label-OrderNumber">
                        Order Number
                    </label>
        
                    <!-- Input Type Text -->
                    <input type="text"
                        id="OrderNumber"
                        placeholder="Enter your Order Number (If Applicable)" />
                </div>
                <div class="form-control">
                    <label for="role" id="label-role">
                        How Did You Place Your Order?
                    </label>
                    
                    <!-- Dropdown options -->
                    <select name="role" id="role">
                        <option value="person">In Person (Pickup or Dine In)</option>
                        <option value="online">Online (Pickup or Dine In)</option>
                        <option value="callInDelivery">Call In Delivery</option>
                        <option value="deliveryApp">Delivery App(s)</option>
                    </select>
                </div>
        
                <div class="form-control">
                    <label> 
                        How did you pay for your order?
                    </label>
                </div>
        
                <div class="form-control">
                    <!-- Input Type Radio Button -->
                    <label for="recommed-1">
                        <input type="radio"
                            id="recommed-1"
                            name="recommed">  Cash</input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio"
                            id="recommed-2" 
                            name="recommed">  Card</input>
                    </label>
                    <label for="recommed-3">
                        <input type="radio"
                            id="recommed-3"
                            name="recommed">  Courtesy Credit</input>
                    </label>
                    <br>
                    <div class="form-control">
                        <label for="comment">
                            Please Describe What You Need Help With
                        </label>
                    </div>
                    <div class="form-control">
            
                        <!-- multi-line text input control -->
                        <textarea name="comment" id="comment"
                            placeholder="Enter your comment here">
                        </textarea>
                    </div>
                    <button type="submit" value="submit">
                        Submit
                    </button>
                </div>
                <!-- Multi-line Text Input Control -->
               
            </form>
    </body>
